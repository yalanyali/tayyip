<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/png" href="static/images/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="static/images/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="static/images/favicon-48x48.png" sizes="48x48">
    <meta charset="UTF-8">
    <meta property="og:url" content="domainalamadik.com" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Tayyip Bey" />
    <meta property="og:description" content="AI that replaces Tayyip Erdoğan's voice with nonsense" />
    <meta property="og:image" content="http://tayyip.mooo.com/static/images/logo128x128.png" />
    <meta property="og:image:type" content="image/png" />
    <title>Uzun Adam - AI That Fixes Tayyip Erdoğan</title>
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.min.css">
</head>

<body>
    <div id="header">
        <a href="/">
            <div class="logo"></div>
        </a>
        <div class="info">
            <h1 class="title">Uzun <span>ADAM</span></h1>
            <p>AI that replaces Tayyip Erdoğan's words with <span class="typewriter"></span></p>
        </div>
        <div class="plusWrapper">
            <div class="circle plus">+</div>
            <div class="circle ear"><i class="em em-ear"></i></div>
        </div>
        <div class="playlist">
            <div class="contents"></div>
            <i class="em em-arrows_clockwise loadMore"></i>
        </div>
    </div>
    <div class="clearfix"></div>
    <form id="new-video">
        <input type="text" placeholder="https://www.youtube.com/watch?v=...." id="new-video-input">
    </form>

    <div id="mainarea">
        <div id="playerWrapper">
            <h3 class="loading-video">Loading Video...</h3>
            <div id="player"></div>
        </div>
        <div class="social">
            <ul>
                <li>
                    <span title="Share this video on Twitter"><a href="https://twitter.com/intent/tweet?hashtags=UzunAdam&text=" class="external" id="twitter"></a></span>
                </li>
                <li>
                    <span title="Share this video on Facebook"><a href="http://www.facebook.com/share.php?u=" class="external" id='facebook'></a></span>
                </li>
                <li>
                    <a href="http://www.github.com/yalanyali" class="external" id='github'></a>
                </li>
            </ul>
        </div>
        <div id="error"></div>
    </div>
    <div id="loadingWrapper">
        <div class="loading">
            <img src="" id="loading-img" alt="">
            <a href="http://giphy.com/search/erdogan" target="_blank">giphy</a>
            <p>Listening...</p>
        </div>
    </div>
    <div id="audio-widget">
        <div class="row">
            <div data-effect="fart" class="column fart">
                <p><i class="em em-dash"></i>Farts</p>
            </div>
            <div data-effect="beep" class="column beep">
                <p><i class="em em-no_good"></i>Censored</p>
            </div>
            <div data-effect="silent-film" class="column silent-film">
                <p><i class="em em-musical_keyboard"></i>Silent Film</p>
            </div>
            <div data-effect="turkiyem" class="column turkiyem">
                <p><i class="em em-cn"></i>Türkiyem.mp3</p>
            </div>
        </div>
        <div class="row">
            <div data-effect="elevator" class="column elevator">
                <p><i class="em em-speaker"></i>Elevator</p>
            </div>

            <div data-effect="mute" class="column mute">
                <p><i class="em em-speak_no_evil"></i>Mute</p>
            </div>
            <div data-effect="nature" class="column nature">
                <p><i class="em em-bug"></i></i>Nature</p>
            </div>
            <div data-effect="sitcom" class="column sitcom">
                <p><i class="em em-clap"></i>Laughter</p>
            </div>
        </div>
    </div>
    <div class="footer">
        Most of the credits goes to <a href="https://twitter.com/danielravina" target="_blank">@danielravina</a> | Graphics by <a href='http://www.freepik.com' target="_blank">freepik</a></p>
    </div>

    <audio controls loop id="beep">
        <source src="/static/sounds/beep.mp3" type="audio/mpeg">
    </audio>
    <audio controls loop id="fart">
        <source src="/static/sounds/fart.mp3" type="audio/mpeg">
    </audio>
    <audio controls loop id="silent-film">
        <source src="/static/sounds/silent-film.mp3" type="audio/mpeg">
    </audio>
    <audio controls loop id="elevator">
        <source src="/static/sounds/elevator.mp3" type="audio/mpeg">
    </audio>
    <audio controls loop id="sitcom">
        <source src="/static/sounds/sitcom.mp3" type="audio/mpeg">
    </audio>
    <audio controls loop id="nature">
        <source src="/static/sounds/nature.mp3" type="audio/mpeg">
    </audio>
    <audio controls loop id="turkiyem">
        <source src="/static/sounds/turkiyem.mp3" type="audio/mpeg">
    </audio>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <script src="static/js/vendor/typed.min.js"></script>

    <script src="static/js/application.js"></script>
    <script src="static/js/new-video-form.js"></script>
    <script src="static/js/typewriter.js"></script>
    <script src="static/js/social.js"></script>
    <script>
        (function(i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function() {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-89650410-1', 'auto');
        ga('send', 'pageview');
    </script>
</body>

</html>
